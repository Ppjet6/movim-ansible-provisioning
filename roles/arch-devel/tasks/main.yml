---

- name: 'Install base-devel'
  package:
    name: base-devel
    state: latest

- name: 'Create makepkg user'
  user:
    name: makepkg
    state: present
    system: yes

- name: 'Sudo perms for makepkg'
  copy:
    src: makepkg.sudoers
    dest: /etc/sudoers.d/makepkg
    owner: root
    group: root
    mode: 0400
